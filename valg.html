<!DOCTYPE html>
<html>
    <head>
        <title>Kaffebutikk</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>
            Velkommen til vår kaffebutikk!
        </h2>
        <hr>
        <h4>
            For å kunne gi deg rett ordre, legg inn navnet ditt under:
        </h4>
            <form id="navn">
                <label for="fname">Fornavn</label><br>
                <input type="text" id="fname" name="fname"> 
            </form>
        <hr>
        <h4>
            Kva kaffi vil du ha?
        </h4>
            <form id="drikke">
                <input type="checkbox" name="kaffe" value="kaffe">Kaffe, økologisk<br>
                <input type="checkbox" name="te" id="te">Te<br>
                <input type="checkbox" name="espresso" id="espresso">Espresso<br>
                <input type="checkbox" name="americano" id="americano">Americano<br>
                <input type="checkbox" name="cappuchino" id="cappuchino">Cappuchino<br>
                <input type="checkbox" name="cortado" id="cortado">Cortado<br>
                <input type="checkbox" name="latte" id="latte">Caffe Latte<br>
            </form>
        <hr>
        <h4>
            Kva mat vil du ha?
        </h4>
            <form id="mat">
                <input type="checkbox" name="surdeigsbrod" id="hvetesurdeig">Surdeigsbrød av hvete<br>
                <input type="checkbox" name="surdeigsbrod" id="rugsurdeig">Surdeigsbrød av rug<br>
                <input type="checkbox" name="kanelbolle"   id="kanelbolle">Kanelbolle<br>
                <input type="checkbox" name="kanelbolle"   id="kanelknute">Kanelknute<br>
            </form>
        </body>
    </body>
</html>
